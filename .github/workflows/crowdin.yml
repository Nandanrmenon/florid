name: Crowdin Sync

on:
  # Run on push to main branch to upload source strings
  push:
    branches: [main]
    paths:
      - "lib/l10n/app_en.arb"
  
  # Allow manual trigger for syncing translations
  workflow_dispatch:
  
  # Run weekly to download latest translations
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight UTC

jobs:
  sync-crowdin:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a token that can create PRs
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"
          channel: "stable"
      
      # Upload source file to Crowdin when English ARB changes
      - name: Upload sources to Crowdin
        if: github.event_name == 'push'
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
      
      # Download translations from Crowdin (manual or scheduled)
      - name: Download translations from Crowdin
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          # Commit options
          commit_message: "chore: update translations from Crowdin"
          localization_branch_name: l10n_crowdin
          create_pull_request: true
          pull_request_title: "New Crowdin translations"
          pull_request_body: "New translations from Crowdin"
          pull_request_labels: "localization"
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate localization files
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          flutter pub get
          flutter gen-l10n
